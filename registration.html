<!DOCTYPE html>
<html>
<head>
    <title>HTML FORMS</title>
    <!--Marcel-->
</head>
<body>
    <h1>HTML Forms</h1>
    <form>
        <label for="firstname">First Name:</label><br>
        <input type="text" id="firstname" name="firstname"><br>
        <label for="middlename">Middle Name:</label><br>
        <input type="text" id="middlename" name="middlename"><br>
        <label for="lastname">Last Name:</label><br>
        <input type="text" id="lastname" name="lastname"><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="gender" name="male" value="male">
        <label for="Male">Male</label><br>
        <input type="radio" id="gender" name="female" value="female">
        <label for="female">Female</label><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br>
        <label for="Hobbies">Hobbies</label><br>
        <input type="checkbox" id="checkbox" name="checkbox">
        <label for="Compgames">Computer Games</label><br>
        <input type="checkbox" id="checkbox2" name="checkbox2">
        <label for="music">Playing Music Instruments</label><br>
        <input type="checkbox" id="checkbox3" name="checkbox3">
        <label for="cooking">Cooking</label><br>
        <input type="checkbox" id="checkbox4" name="checkbox4">
        <label for="drawing">Drawing</label><br>
        <label for="favcolor">Favorite Color</label><br>
        <select name="favcolor" id="favcolor">
            <option value="choose">Choose</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="blue">Blue</option>
        </select><br>
        <label for="myself">About Myself:</label>
        <textarea id="myself" name="myself" rows="4" cols="50">
            I am Marcel June Villacura. I am 18 years old. I like to be a successful person someday. 
            I like color green. I like to play computer games.
        </textarea><br><br>
        <input type="button" value="Submit">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
